<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>안내 페이지</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <a href="main.html"><img src="로고.jpg" alt="Logo" id="logo"></a>
    </header>

    <main>
        <h1>안내 페이지</h1>
        <section>
            <h2>홈페이지 이용 방법</h2>
            <p>홈페이지 각 기능의 사용법을 안내합니다.</p>
            <p>메인 페이지에서 상단 탭을 이용해 각 카테고리별 레시피를 탐색할 수 있습니다. 좌측의 즐겨찾기 아이콘을 클릭하면 즐겨찾기한 레시피 목록을 볼 수 있습니다.</p>
        </section>
        <section>
            <h2>사이트 설명</h2>
            <p>이 사이트는 다양한 음식 레시피를 소개하며, 카테고리별로 레시피를 쉽게 찾을 수 있습니다. 즐겨찾기 기능을 통해 마음에 드는 레시피를 저장할 수 있습니다.</p>
        </section>
    </main>
</body>
</html>
