<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레시피 상세 페이지</title>
    <style>
        /* 레시피 상세 페이지 스타일 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .recipe-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .recipe-header img {
            width: 100%;
            max-width: 400px;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .recipe-header h1 {
            margin-bottom: 10px;
            font-size: 24px;
        }

        .recipe-header p {
            font-size: 16px;
            color: #777;
        }

        .ingredients, .instructions {
            margin-top: 30px;
        }

        .ingredients h2, .instructions h2 {
            margin-bottom: 10px;
            font-size: 20px;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 5px;
        }

        .ingredients ul {
            list-style-type: disc;
            margin-left: 20px;
        }

        .ingredients ul li, .instructions p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .instructions p {
            text-indent: 20px;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 30px;
            font-size: 16px;
            color: #4CAF50;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container" id="recipe-details">
        <!-- 레시피 정보가 여기에 동적으로 삽입됩니다. -->
    </div>

    <script>
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const recipeId = urlParams.get('recipeId');

        fetch(`/api/recipes/${recipeId}`)
            .then(response => response.json())
            .then(recipe => {
                const recipeDetails = `
                    <div class="recipe-header">
                        <img src="${recipe.image_url}" alt="${recipe.name}">
                        <h1>${recipe.name}</h1>
                        <p>${recipe.description}</p>
                    </div>

                    <div class="ingredients">
                        <h2>재료</h2>
                        <ul>
                            ${recipe.ingredients.map(ingredient => `<li>${ingredient.amount} 
${ingredient.name}</li>`).join('')}
                        </ul>
                    </div>

                    <div class="instructions">
                        <h2>조리 방법</h2>
                        <p>${recipe.steps.split('\n').join('</p><p>')}</p>
                    </div>

                    <div class="cooking-time">
                        <h2>총 조리 시간</h2>
                        <p>${recipe.total_time} 분</p>
                    </div>

                    <div class="difficulty">
                        <h2>난이도</h2>
                        <p>${recipe.difficulty}</p>
                    </div>

                    <a href="recipes.html" class="back-link">← 목록으로 돌아가기</a>
                `;
                document.getElementById('recipe-details').innerHTML = recipeDetails;
            })
            .catch(error => {
                console.error('Error fetching recipe:', error);
            });
    </script>

</body>
</html>
