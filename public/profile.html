<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로필 페이지</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <header>
        <div class="container">
            <!-- 상단 탭 (왼쪽 상단) -->
            <nav id="top-nav">
                <a href="favorite.html" title="즐겨찾기"><img src="즐겨찾기.png" alt="즐겨찾기"></a>
                <a href="profile.html" title="회원가입"><img src="회원가입.png" alt="회원가입"></a>
                <a id="login-link" href="login.html" title="로그인"><img src="로그인.png" alt="로그인"></a>
                <a href="community.html" title="커뮤니티"><img src="커뮤니티.png" alt="커뮤니티"></a>
            </nav>
            <!-- 상단 로고 (메인 페이지로 이동하게 설정) -->
            <a href="main.html" class="logo-link">
                <img src="로고.jpg" alt="Logo" id="logo">
            </a>
        </div>
    </header>
    <main>
        <div class="profile-section">
            <h2>회원 프로필</h2>
            <div class="profile-info-box">
                <p><strong>이름:</strong> <span id="displayName">로딩 중...</span></p>
                <p><strong>이메일:</strong> <span id="displayEmail">로딩 중...</span></p>
                <p><strong>성별:</strong> <span id="displayGender">로딩 중...</span></p>
            </div>
        </div>
        <div class="update-section">
            <h2>프로필 수정</h2>
            <div class="form-box">
                <form id="profileForm" action="/updateProfile" method="POST">
                    <div class="form-group">
                        <label for="name">이름</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">이메일</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="gender">성별</label>
                        <select id="gender" name="gender" required>
                            <option value="남성">남성</option>
                            <option value="여성">여성</option>
                            <option value="기타">기타</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="password">비밀번호</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit">변경 사항 저장</button>
                </form>
            </div>
        </div>
    </main>
    <script>
        // 사용자 정보를 가져오는 스크립트
        fetch('/api/user') // 사용자 정보를 제공하는 API 경로
            .then(response => {
                if (response.ok) {
                    return response.json();
                }
                throw new Error('사용자 정보를 가져오는 데 실패했습니다.');
            })
            .then(user => {
                // 사용자 정보를 HTML에 표시
                document.getElementById('displayName').textContent = user.username;
                document.getElementById('displayEmail').textContent = user.email;
                document.getElementById('displayGender').textContent = user.gender;

                // 폼 필드에 기존 정보 설정
                document.getElementById('name').value = user.username;
                document.getElementById('email').value = user.email;
                document.getElementById('gender').value = user.gender;
            })
            .catch(error => {
                console.error(error);
                alert('사용자 정보를 가져오는 데 문제가 발생했습니다.');
            });
    </script>
</body>
</html>
